<div>
<h3>Lista de jogos</h3>
  <table mat-table [dataSource]="gamesList$" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay$">
      <th mat-header-cell *matHeaderCellDef> {{labelColumns$[column]}} </th>
      <td mat-cell *matCellDef="let element">
        {{element[column]}}
        <button *ngIf="column==='button'"
          mat-icon-button
          color="warn"
          aria-label="Favorite"
          (click)='addFavorite(element)'
          >
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay$.length">
        <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay$"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay$;" class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
</div>
